environment: production
environmentCode:
name: ffc-rps-experiment-ui
namespace: ffc-rps
workstream: ffc-rps
image: ffc-sfd-experiment-ui

labels:
  component: service

appInsights:
  connectionString:

containerConfigMap:
  name: ffc-rps-experiment-ui-config-map

containerSecret:
  name: ffc-rps-experiment-ui-container-secret
  type: Opaque

deployment: {}

container:
  requestMemory: 100Mi
  requestCpu: 100m
  limitMemory: 100Mi
  limitCpu: 100m
  port: 3000

livenessProbe:
  path: /healthz
  port: 3600
  initialDelaySeconds: 20
  periodSeconds: 10
  failureThreshold: 3
  timeoutSeconds: 5

readinessProbe:
  path: /healthy
  port: 3600
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 3
  timeoutSeconds: 5
