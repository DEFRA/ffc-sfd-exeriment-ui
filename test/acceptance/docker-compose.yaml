version: '3.8'

services:
  api:
    image: api-service
    build:
      context: https://github.com/DEFRA/ffc-rps-experiment-api.git
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
    expose:
      - "3000"

  acceptance:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      api:
        condition: service_healthy
    environment:
      - API_URL=http://api:3000
